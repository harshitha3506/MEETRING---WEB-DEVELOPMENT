<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Meeting Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <h2 style="margin-bottom: 18px; color:#22304a; font-weight:700;">Meeting Reminder</h2>
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Login</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        <form id="loginForm" class="auth-form active">
            <input type="email" id="loginEmail" placeholder="Email" required autocomplete="username">
            <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <form id="signupForm" class="auth-form">
            <input type="email" id="signupEmail" placeholder="Email" required autocomplete="username">
            <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
            <input type="password" id="signupConfirm" placeholder="Confirm Password" required
                autocomplete="new-password">
            <button type="submit">Sign Up</button>
        </form>
        <div id="authMessage" class="auth-message"></div>
    </div>
    <script src="auth.js"></script>
</body>

</html>

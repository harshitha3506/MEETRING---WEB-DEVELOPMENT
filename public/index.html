<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Meeting Reminder</h1>
        <form id="meetingForm">
            <div class="form-group">
                <label for="meetingName">Meeting Name</label>
                <input type="text" id="meetingName" name="meetingName" required>
            </div>
            <div class="form-group">
                <label for="meetingDate">Date & Time</label>
                <input type="datetime-local" id="meetingDate" name="meetingDate" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Reminders (hours before meeting)</label>
                <div id="remindersContainer">
                    <div class="reminder-input">
                        <input type="number" name="reminderHours[]" min="1" max="48" value="1" required>
                        <button type="button" class="remove-reminder" style="display:none;">Remove</button>
                    </div>
                </div>
                <button type="button" id="addReminder" class="add-reminder">+ Add Reminder</button>
            </div>
            <button type="submit">Schedule Meeting</button>
        </form>
        <div id="successMessage" class="success-message" style="display:none;">Meeting scheduled successfully!</div>
        <h2 style="margin-top:36px; color:#22304a; font-size:1.3rem;">Your Scheduled Meetings</h2>
        <table id="meetingsTable"
            style="width:100%;margin-top:12px;border-collapse:collapse;background:#f8fafc;border-radius:8px;overflow:hidden;box-shadow:0 1px 4px rgba(44,62,80,0.07);">
        </table>
        <button id="logoutBtn" type="button" style="margin-top:18px;background:#fee2e2;color:#b91c1c;">Logout</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
